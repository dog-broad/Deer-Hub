<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Documents â€“ DEER Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <main class="container flex-grow-1 py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="glassmorph-form mt-4">
          <h2 class="mb-4 text-center">Upload Document</h2>
          <form id="upload-form">
            <div class="mb-3">
              <label for="fileTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="fileTitle" required>
            </div>
            <div class="mb-3">
              <label for="fileDesc" class="form-label">Description</label>
              <textarea class="form-control" id="fileDesc" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="fileInput" class="form-label">Select File</label>
              <input class="form-control" type="file" id="fileInput" required>
            </div>
            <div class="mb-3">
              <div class="progress d-none" id="upload-progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
          </form>
          <div class="alert alert-success mt-3 d-none" id="upload-success">
            <strong>Success!</strong> Your document has been uploaded.
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer" class="mt-5"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/upload.js"></script>
</body>
</html>
