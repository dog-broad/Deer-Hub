<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register - DEER Hub</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Glassmorphism Styles -->
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="auth-section">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7">
          <div class="glassmorph-form">
            <!-- Header -->
            <div class="auth-header text-center mb-4">
              <div class="auth-icon">
                <i class="fas fa-deer card-icon"></i>
              </div>
              <h2 class="auth-title text-glass">WELCOME TO DEER HUB</h2>
              <p class="auth-subtitle">JOIN US</p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
              <form id="registerForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="registerName" placeholder="Full Name" required />
                  <label for="registerName">
                    <i class="fas fa-user me-2"></i>Full Name
                  </label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required />
                  <label for="registerEmail">
                    <i class="fas fa-envelope me-2"></i>Email Address
                  </label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-select" id="registerRole" required>
                    <option value="">Choose your role</option>
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                  </select>
                  <label for="registerRole">
                    <i class="fas fa-briefcase me-2"></i>Role
                  </label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
                  <label for="registerPassword"><i class="fas fa-lock me-2"></i>Password</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                    required />
                  <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                </div>

                <!-- Error message placeholder -->
                <div id="passwordError" class="text-danger mb-3" style="display: none;"></div>


                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" id="agreeTerms" required />
                  <label class="form-check-label" for="agreeTerms">
                    I agree to the <a href="#" class="footer-link">Terms of Service</a> and
                    <a href="#" class="footer-link">Privacy Policy</a>
                  </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                  <i class="fas fa-user-plus me-2"></i>Create Account
                </button>

              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer" class="mt-5"></div> 

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ticker.js"></script>
</body>

</html>
