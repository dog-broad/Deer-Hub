<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register - DEER Hub</title>

  <!-- Common CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div id="navbar"></div>

  <main class="auth-section">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-50">
        <div class="col-lg-5 col-md-7">
          <div class="glassmorph-form">
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
              <div class="auth-header text-center mb-4">
                <div class="auth-icon">
                  <i class="fas fa-deer card-icon"></i>
                </div>
                <h2 class="auth-title text-glass">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your DEER Hub account</p>
              </div>

              <!-- <div class="form-floating mb-3">
                  <select class="form-select" id="registerRole" required>
                    <option value="">Choose your role</option>
                    <option value="employee">Employee</option>
                    <option value="manager">Manager</option>
                  </select>
                  <label for="registerRole">
                    <i class="fas fa-briefcase me-2"></i>Role
                  </label>
                </div> -->

              <form id="loginForm">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required />
                  <label for="loginEmail">
                    <i class="fas fa-envelope me-2"></i>Email Address
                  </label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
                  <label for="loginPassword">
                    <i class="fas fa-lock me-2"></i>Password
                  </label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                  </div>
                  <a href="#" class="footer-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <div class="text-center">
                  <span class="switch-text">Don't have an account? </span>
                  <a href="/pages/signup.html" id="showRegister" class="switch-link footer-link">Sign up</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer" class="mt-5"></div>

  <!-- Common Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ticker.js"></script>
</body>

</html>
